<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد موقع الوصول - Groshn</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            text-align: center;
        }

        .map-container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .confirmation-section {
            margin: 20px auto;
            max-width: 600px;
        }

        button {
            background-color: #B4C65C;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #8aa952;
        }













        /* إعدادات عامة لتناسب التصميم مع جميع الشاشات */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    height: 100%;
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    overflow-x: hidden;
}

/* التأكد من أن الصور مرنة ولا تتجاوز حدود العناصر */
img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* التأكد من أن العناصر لا تخرج عن حدود الصفحة */
.container, .content, .section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* الأزرار تتناسب مع جميع أحجام الشاشات */
button, .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    text-align: center;
    text-decoration: none;
}

button:hover, .button:hover {
    transform: scale(1.05);
}

/* استجابة الشبكات */
.row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.col {
    flex: 1;
    min-width: 250px;
}

/* التأكد من أن الجداول مرنة */
table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    text-align: left;
    padding: 10px;
    border: 1px solid #ddd;
}

table th {
    background-color: #f5f5f5;
}

/* وسائل الإعلام للتصميم المتجاوب */
@media (max-width: 1024px) {
    .container, .content {
        padding: 0 15px;
    }

    .row {
        flex-direction: column;
    }

    button, .button {
        font-size: 14px;
        padding: 8px 15px;
    }
}

@media (max-width: 768px) {
    body {
        font-size: 14px;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    .row {
        gap: 10px;
    }
}

@media (max-width: 480px) {
    h1, h2, h3 {
        font-size: 90%;
    }

    button, .button {
        font-size: 12px;
        padding: 6px 10px;
    }

    table th, table td {
        font-size: 12px;
    }
}

    </style>
</head>
<body>

    <h2>مرحبا بك في Groshn</h2>
    <p>اختر منطقتك لبدء رحلتك معنا في توفير المنتجات المحلية والخدمات</p>

    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.351234915621!2d46.67529711500361!3d24.713551084115493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f027827a9b231%3A0x5f7a6c12a8e37ab2!2sRiyadh!5e0!3m2!1sen!2ssa!4v1609453060936!5m2!1sen!2ssa" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <div class="community-selection">
        <h3>اختر مجتمعك من مجتمعات روشن</h3>
        <select id="community-dropdown">
            <option value="">اختر المجتمع</option>
            <option value="سدرة">سدرة</option>
            <option value="العروس">العروس</option>
            <option value="وارفة">وارفة</option>
            <option value="المنار">المنار</option>
            <option value="الدانة">الدانة</option>
            <option value="الفلوة">الفلوة</option>
        </select>
    </div>

    <div class="confirmation-section">
        <button onclick="window.location.href='index.html'">تأكيد موقع الوصول</button>
    </div>
</body>
</html>
