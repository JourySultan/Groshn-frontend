<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - Groshn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index.html" class="header-btn">الصفحة الرئيسية</a>
      <div class="logo">
        <img src="photos/Logo.png" alt="Groshn Logo">
      </div>
    </div>
  </header>

  <div class="header-section">
    <img src="photos/صورة تسجيل الدخول.png" alt="صورة الفاكهة" class="fruit-image">
    <div class="text-content">
      <h1>! أنشئ حسابك</h1>
      <p>Groshn انضم إلينا وابدأ رحلتك في</p>
    </div>
  </div>

  <div class="login-container">
    <h2>إنشاء حساب</h2>
    <form id="register-form">
      <div class="input-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required />
      </div>
      <div class="input-group">
        <label for="confirm-password">تأكيد كلمة المرور</label>
        <input type="password" id="confirm-password" required />
      </div>
      <div class="input-group">
        <label for="phone">رقم الجوال</label>
        <input type="tel" id="phone" placeholder="05XXXXXXXX" required />
      </div>
      <button type="submit">إنشاء حساب</button>
      <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </form>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const phone = document.getElementById("phone").value.trim();

      if (password !== confirmPassword) {
        alert("كلمة المرور وتأكيدها غير متطابقتين.");
        return;
      }

      try {
        const response = await fetch("https://groshn.onrender.com/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password, confirmPassword, phone })
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.");
          window.location.href = "login.html";
        } else {
          alert("❌ فشل في إنشاء الحساب: " + (data.message || "يرجى التحقق من البيانات"));
        }
      } catch (error) {
        alert("حدث خطأ أثناء إنشاء الحساب.");
        console.error(error);
      }
    });
  </script>

</body>
