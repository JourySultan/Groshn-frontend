        * {
            font-family: 'IBM Plex Sans Arabic';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #FEFEF0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #B4C65C;
        }
        .header-btn {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .logo img {
            max-width: 100px;
        }
        .hero {
            background-color: #B4C65C;
            padding: 20px;
        }
        .hero h2 {
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }
        .plants-section {
            padding: 40px 20px;
            background-color: white;
            flex-grow: 1;
        }
        .plants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .plant-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-decoration: none;
            color: black;
            display: block;
        }
        .plant-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .plant-card img {
            width: 100%;
            border-radius: 10px;
        }
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        /* ضبط القيم الأساسية */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ضبط النصوص والتنسيق العام */
body, html {
    width: 100%;
    height: 100%;
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    overflow-x: hidden;
}

/* جعل الصور مرنة */
img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* ضبط الحاويات */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* تصميم الأزرار */
button, .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    text-align: center;
    text-decoration: none;
    background-color: #4E5B41;
    color: white;
}

button:hover, .button:hover {
    transform: scale(1.05);
    background-color: #3c4733;
}

/* تصميم الشبكات المرنة */
.row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.col {
    flex: 1;
    min-width: 250px;
}

/* ضبط القوائم */
ul {
    list-style: none;
}

/* ضبط الجداول */
table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    text-align: left;
    padding: 10px;
    border: 1px solid #ddd;
}

table th {
    background-color: #f5f5f5;
}

/* تحسين تباعد العناصر */
.section {
    margin-bottom: 20px;
}

/* تحسين تصميم الفوتر */
footer {
    background-color: #e0d8b1;
    text-align: center;
    padding: 20px;
    color: #fff;
    font-size: 14px;
}

footer p {
    margin: 5px 0;
}



/* تحسين النصوص */
.text-center {
    text-align: center;
}

.text-right {
    text-align: right;
}

.text-left {
    text-align: left;
}

/* تحسين استجابة التصميم للأجهزة الصغيرة */
@media (max-width: 1024px) {
    .container {
        padding: 0 15px;
    }

    .row {
        flex-direction: column;
    }

    button, .button {
        font-size: 14px;
        padding: 8px 15px;
    }

    h1, h2 {
        font-size: 110%;
    }
}

@media (max-width: 768px) {
    body {
        font-size: 14px;
    }

    .row {
        gap: 10px;
    }

    button, .button {
        font-size: 12px;
        padding: 8px 12px;
    }

    h1, h2 {
        font-size: 100%;
    }
}

@media (max-width: 480px) {
    h1, h2, h3 {
        font-size: 90%;
    }

    button, .button {
        font-size: 12px;
        padding: 6px 10px;
    }

    table th, table td {
        font-size: 12px;
    }

    .row {
        flex-direction: column;
        gap: 5px;
    }

    .container {
        padding: 5px;
    }

    .main-section img {
        max-width: 90%;
        margin: 0 auto;
    }
}

    </style>
