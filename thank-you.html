<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لتبرعك - Groshn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FEFEF0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            background-color: #f5f5e1;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .thank-you-container img {
            width: 60px;
            margin-bottom: 20px;
        }

        .thank-you-container h1 {
            font-size: 24px;
            color: #2a6b25;
            margin-bottom: 10px;
        }

        .thank-you-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .thank-you-container .home-btn {
            background-color: #2a6b25;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .thank-you-container .home-btn:hover {
            background-color: #23871e;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="photos/Vector (1).png" alt="تم التأكيد">
        <h1>شكرا لك على تبرعك القيم <h1>
        <p>تم تأكيد طلبك وسيتم التواصل معك قريباً.</p>
        <a href="index.html" class="home-btn">الصفحة الرئيسية</a>
    </div>
</body>
</html>
